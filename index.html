<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MPC-WEB LAYOUT FIX</title>
    <style>
        :root { 
            --mpc-beige: #c5c5b5; --mpc-dark: #a8a898; 
            --lcd-blue: #7098af; --lcd-text: #0b1a2a; 
            --pad-empty: #333; --pad-loaded: #a0a090; 
            --active-blue: #00ccff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #111; color: #333; font-family: 'Helvetica', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .sp-container { 
            background: var(--mpc-beige); 
            width: 95vw; max-width: 900px; 
            height: 95vh; max-height: 800px;
            padding: 15px; border: 4px solid #888; border-radius: 4px; 
            display: flex; flex-direction: column; gap: 10px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        
        .lcd { background: var(--lcd-blue); color: var(--lcd-text); padding: 10px; border: 4px inset #888; border-radius: 2px; height: 100px; font-family: monospace; }
        
        .main-engine-bay { display: flex; flex: 1; gap: 10px; overflow: hidden; }
        
        .bank-bar { display: flex; flex-direction: column; width: 50px; gap: 5px; }
        .bank-btn { flex: 1; background: #eee; border: 2px outset #fff; font-weight: bold; cursor: pointer; }
        .bank-btn.active { background: var(--active-blue); border-style: inset; }

        /* FIXED GRID LAYOUT */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(4, 1fr);
            gap: 8px; flex: 1; 
            background: #555; padding: 10px; 
            border: 4px inset #333; border-radius: 4px;
        }
        
        .pad { 
            background: var(--pad-empty); border: 2px solid #111; 
            border-radius: 3px; cursor: pointer; position: relative; 
            transition: all 0.05s; display: flex; align-items: flex-end; justify-content: center;
            padding-bottom: 4px;
        }
        .pad.has-sample { background: var(--pad-loaded); }
        .pad.playing { background: #fff !important; box-shadow: 0 0 15px var(--active-blue); transform: scale(0.98); }
        
        .pad-label { font-size: 9px; color: #fff; font-weight: bold; pointer-events: none; text-transform: uppercase; }
        .pad.has-sample .pad-label { color: #222; }

        .footer { display: flex; gap: 8px; height: 50px; }
        .btn { flex: 1; border-radius: 2px; font-weight: bold; cursor: pointer; font-size: 11px; background: #dcdcdc; border: 2px outset #fff; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--mpc-beige); border: 4px solid #444; padding: 20px; z-index: 2000; display: none; flex-direction: column; gap: 10px; width: 320px; }
    </style>
</head>
<body>

<div id="settings-modal" class="modal">
    <div style="font-weight:bold; border-bottom:1px solid #888;">PAD SETTINGS</div>
    <button class="btn" style="background:#444; color:white; padding:10px;" onclick="autoChop()">CHOP TO PADS (4)</button>
    <button class="btn" style="background:#222; color:var(--active-blue); padding:10px;" onclick="exportCurrentPad()">EXPORT WAV</button>
    <button class="btn" style="padding:10px;" onclick="closeSettings()">CLOSE</button>
</div>

<div class="sp-container">
    <div class="lcd">
        <div style="display:flex; justify-content:space-between; font-weight:bold;">
            <span>LAYOUT CORRECTED v1.7</span>
            <span>120 BPM</span>
        </div>
        <div style="font-size:10px; margin-top:5px;">ALL 16 PADS LOCKED IN GRID</div>
    </div>
    
    <div class="main-engine-bay">
        <div class="bank-bar">
            <button class="bank-btn active" onclick="setBank('A')">A</button>
            <button class="bank-btn" onclick="setBank('B')">B</button>
            <button class="bank-btn" onclick="setBank('C')">C</button>
            <button class="bank-btn" onclick="setBank('D')">D</button>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <div class="footer">
        <button class="btn" onclick="saveProject()">SAVE</button>
        <button class="btn" style="background: #cc3300; color: white;" onclick="panic()">STOP ALL</button>
    </div>
</div>

<script>
let audioCtx, masterBus, banks = { A: {}, B: {}, C: {}, D: {} };
let currentBank = 'A', editingIdx = null;

function init() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterBus = audioCtx.createGain();
    masterBus.connect(audioCtx.destination);
    ['A','B','C','D'].forEach(b => { for(let i=0; i<16; i++) banks[b][i] = { buffer: null, name: `PAD ${i+1}` }; });
    render();
}

function render() {
    const g = document.getElementById('grid'); g.innerHTML = '';
    for(let i=0; i<16; i++) {
        const p = banks[currentBank][i]; const b = document.createElement('button');
        b.className = `pad ${p.buffer ? 'has-sample' : ''}`; b.id = `pad-${i}`;
        b.innerHTML = `<span class="pad-label">${p.name}</span>`;
        b.onmousedown = () => playPad(i);
        b.oncontextmenu = (e) => { e.preventDefault(); editingIdx = i; document.getElementById('settings-modal').style.display='flex'; };
        b.ondrop = async (e) => { e.preventDefault(); const f = e.dataTransfer.files[0]; if(f){ const ab = await f.arrayBuffer(); banks[currentBank][i].buffer = await audioCtx.decodeAudioData(ab); banks[currentBank][i].name = f.name.slice(0,8); render(); } };
        b.ondragover = (e) => e.preventDefault();
        g.appendChild(b);
    }
}

function playPad(idx) {
    if (!audioCtx) init();
    const p = banks[currentBank][idx]; if (!p.buffer) return;
    const src = audioCtx.createBufferSource();
    src.buffer = p.buffer; src.connect(masterBus); src.start(0);
    const el = document.getElementById(`pad-${idx}`); el.classList.add('playing');
    src.onended = () => el.classList.remove('playing');
}

function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; render(); }
function setBank(b) { currentBank = b; document.querySelectorAll('.bank-btn').forEach(x => x.classList.toggle('active', x.innerText===b)); render(); }
function panic() { document.querySelectorAll('.pad').forEach(p => p.classList.remove('playing')); }
document.body.onclick = () => init(); render();
</script>
</body>
</html>
